<nz-breadcrumb>
    <nz-breadcrumb-item>
        Home
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      Notes
    </nz-breadcrumb-item>
  </nz-breadcrumb>

<br>

<nz-card nzTitle="Your Notes" [nzExtra]="extraTemplate">
    
    <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
      <nz-list-item *ngFor="let note of notes">
      <nz-list-item-meta>
          <nz-list-item-meta-title >
            <a [routerLink]="['/home/note',note.noteId]" >{{ note.content}}</a>
            <div style=" float: right">
              <a
                 nz-button nzType="link" nzDanger
                nz-popconfirm
                nzPopconfirmTitle="Are you sure delete this note?"
                 nzPopconfirmPlacement="bottom"
                (nzOnConfirm)="confirm(note)"> Delete</a>
            </div>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
      </nz-list-item>
      <nz-list-empty *ngIf="notes.length === 0"></nz-list-empty>
    </nz-list>
</nz-card>

<ng-template #extraTemplate>
    <button nz-button nzType="primary" [routerLink]="['/home/note']" >Create new Note</button>
</ng-template>
